<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="map5.css">
    <link rel="icon" type="image/png" href="./PNG update/Map1/new/IMG_0547_new.png" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>มิตรรักนักสุ่ม</title>

</head>

<body>

    <div style="background-size: 100% 100%; background-repeat: no-repeat; image-rendering: pixelated; width: 10vw; height: 10vw; position:fixed;left: 10vw; top:80%; z-index: 100; background-image: url('./PNG update/UI/ARROWRIGHT.png');" class="clickR"></div>
    <div style="background-size: 100% 100%; background-repeat: no-repeat; image-rendering: pixelated; width: 10vw; height: 10vw; position:fixed; top:80%; z-index: 100; background-image: url('./PNG update/UI/ARROWLEFT.png');" class="clickL"></div>


    <main>
        <div onclick="" class="tv_huay" id="tvh">

            <img onclick="hidetv()" src="./PNG update/Map1/new/tv_new.png" alt="" class="tv2">
            <video controls
                style="position: absolute; z-index:20; width: 67%; transform: translateX(8.6vw) translateY(14.5vw);"
                src="./PNG update/video/หวยออก1.mp4">
                <source src="./PNG update/Map1/video/หวยออก1.mp4" type="video/mp4">
            </video>
        </div>
        <div class="check" id="check">

        </div>


        <div class="map1" id="map1">
            <div class="c1" id="c1">
                <img src="./PNG update/Map1/character/main_cha.gif" class="cha" id="cha">
                <p class="bon1">น...นี่เรา กลับมาแล้ว ??</p>

            </div>

            <img src="./PNG update/video/cloud.gif" class="cloud">
            <!--เมฆ-->

            <img src="./PNG update/Map1/scene/scene/IMG_6018.PNG" class="city">
            <!--เมือง-->
            <img src="./PNG update/Map1/scene/scene/IMG_6020.PNG" class="electric">
            <!--เสาไฟ-->
            <img src="./PNG update/Map1/scene/scene/IMG_6017_new.png" class="floor">
            <!--พื้น-->

            <img src="./PNG update/character/aunt.gif" alt="" class="yai" id="yai">
            <img src="./PNG update/Map1/new/ma_ngan_new.png" alt="" class="ma_ngan">
            <img src="./PNG update/character/Employee4.gif" alt="" class="women_map1" id="wm1">
            <img src="./PNG update/Map1/new/tv_new.png" alt="" class="tv">
            <p class="won_number"></p>
            <img src="./PNG update/Map1/new/telephone_new.png" alt="" class="phone">
            <img src="./PNG update/character/cat.gif" alt="" class="cat">
            <img src="./PNG update/Map1/new/sarn_new.png" alt="" class="shrine">
            <p class="shrine_talk"></p>
            <img src="./PNG update/Map1/new/guay_new.png" alt="" class="guay">
            <div onclick="" class="dialog" id="dia" @click="talk" data-flip="1">
                <img class="next" src="./PNG update/Pop up _ effect/arr.gif" alt="" data-flip="1">
                <p style="position: absolute;z-index:15;padding: 3%; width: 95%; height: 100%;">{{mes[talker]}}</p>
                <img src="./PNG update/Pop up _ effect/chat.png" alt="" class="chat1" data-flip="1">
            </div>

            <div onclick="" class="pang_huay" id="pang_h">

                <img src="./PNG update/Map1/new/New Update.png" alt="" class="chat1" id="pang1">

                <div onclick="hidehuay(1)" style="margin-top: 10%; margin-left: 30%;">
                    <img src="./PNG update/Map1/new/huay1_new.png" alt="" class="huay">
                    <p style="padding-left:9%; padding-top:3%; font-size:1.2vw;" class="huay" id="huayp1"></p>
                </div>

                <div onclick="hidehuay(2)" style="margin-top: 70%; margin-left: 55%;">
                    <img src="./PNG update/Map1/new/huay2_new.png" alt="" class="huay">
                    <p style="padding-left:9%; padding-top:2.5%; font-size:1.2vw;" class="huay" id="huayp2"></p>
                </div>

                <div onclick="hidehuay(3)" style="margin-top: 87%; margin-left: 25%;">
                    <img src="./PNG update/Map1/new/huay3_new.png" alt="" class="huay">
                    <p style="padding-left:9%; padding-top:2.5%; font-size:1.2vw;" class="huay" id="huayp3"></p>
                </div>
            </div>


            <div onclick="next_chat1()" class="chatbox-left" style="top:21vw; left:163vw;" id="c3">
                <p>เห้อ ไม่เป็นไร มันก็แค่หวยแหละเนอะ <br> ขอบคุณท่านเจ้าที่มากครับที่เตือนสติ <br> <br>
                    </p>
                <img src="./PNG update/Pop up _ effect/arr.gif" alt=""
                    style="position: absolute;width: 10%;top:8vw; left:1vw;transform:scaleX(-1)">
            </div>
            <div onclick="next_chat2()" class="chatbox" style=" top:24vw; left:160vw;" id="c4">
                <p>ดีแล้วที่คิดได้เจ้ามนุษย์ <br> ทีนี้ก็ถวายปลาทูมาซะ
                    <br><br></p>
                <img src="./PNG update/Pop up _ effect/arr.gif" alt=""
                    style=" position: absolute;width: 10%;top:8vw; right:1vw;">
            </div>
            <div class="chatbox" style="top:27vw; left:150vw;" id="c5">
                <p>จ๊ากกกกกกกกกกกกกกกกก</p>
            </div>
            <div class="chatbox" style="top:25vw; left:80vw;" id="c6">
                <p>เย้ !! ถูกหวย ! ขอบคุณท่านเจ้าที่มากครับ<br>ที่ทำให้ถูกหวยและเตือนสติผมด้วย</p>
            </div>

        </div>


        <div class="popup_wrap" onclick="reset()" id="p1">
            <p class="popup_text" onclick="reset()" id="pl1">จงเล่นหวยอย่างมีสติ</p>
        </div>

    </main>

    



    <script src="map5.js"></script>
