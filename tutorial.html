<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="tutorial.css">

    <title>มิตรรักนักสุ่ม</title>

</head>
<body onload="fakeLoad()">

    <div style="opacity: 70%; background-size: 100% 100%; background-repeat: no-repeat; image-rendering: pixelated; width: 10vw; height: 10vw; position:fixed;left: 10vw; top:80%; z-index: 100; background-image: url('./PNG update/UI/ARROWRIGHT.png');" class="clickR"></div>
    <div style="opacity: 70%; background-size: 100% 100%; background-repeat: no-repeat; image-rendering: pixelated; width: 10vw; height: 10vw; position:fixed; top:80%; z-index: 100; background-image: url('./PNG update/UI/ARROWLEFT.png');" class="clickL"></div>



    <div onclick="closePopup()" class="popup_wrap" id="p1">
        <p class="text_guide" style="top:-30%;">How To Pay</p>
        <div style="top:-20%;"> 
            <p onclick="closePopup()" class="text_guide">
                กดคลิกที่
                <img style="width:10%;" src="./PNG update/UI/burger menu/burgerlogo.png">
                เพื่อเปิดปิดหน้าเมนู
            </p>
            <br>
            <p  onclick="closePopup()" class="text_guide">
                สังเกตสิ่งของบน map แล้วลองกดบางอย่างจะปรากฏ
            </p>
        </div>
        <p onclick="closePopup()" class="text_inPopup">กดคลิกซ้ายเพื่อไปต่อ</p>
    </div>


    <div onclick="elmoPopup()" class="elmo_wrap">
        <img style="position:relative; width:35%;" src="./PNG update/Map4/edit/IMG_0542_new.png">
    </div>
    
    <div class="loading_screen">
        <img style="height:50%;" src="./PNG update/welcome/IMG_4838.GIF">
        <p style="size:100%;" class="text_inPopup" id="load">Loading...</p>
    </div>

    <main>

        
        <div class="check" id="check">

        </div>
        
        <div class="map1" id="map1">

            <div class="c1" id="c1" style="position: absolute; width:100%;">
                <img src="./PNG update/Map1/character/main_cha.gif" class="cha" id="cha">
                <img src="./PNG update/tutorial/Left.png" class="left">
                <img src="./PNG update/tutorial/right.png" class="right">
            </div>

        <img src="./PNG update/tutorial/tutorial item/scene/modern.PNG" class="scene">
        <img src="./PNG update/Map1/scene/scene/IMG_6017_new.png" class="floor">
        <img src="./PNG update/tutorial/tutorial item/modern/bookshelf.png" class="bookshelf">
        <img src="./PNG update/tutorial/tutorial item/modern/catcushion.png" class="cushion">
        <img src="./PNG update/character/cat.gif" alt="" class="cat">
        <img src="./PNG update/tutorial/tutorial item/modern/smarttv.PNG" class="tv">
        <img src="./PNG update/tutorial/tutorial item/modern/desk_laptop.png" class="desk">
        
        
        <img src="./PNG update/tutorial/tutorial item/modern/airpod.PNG" class="earbud">
        <audio src="./audio/sfx/PhoneCall.wav" type="audio/wav" class="phone_sfx"></audio>
        <img onclick="elmoPopup()" src="./PNG update/Map4/edit/IMG_0542_new.png" class="elmo">
        <img onclick="phone()" src="./PNG update/tutorial/tutorial item/modern/smartphone.PNG" class="phone">

        <p class="text">ลองเดินมานี่่สิ</p>
        <p class="text2">↓</p>

        <img src="./PNG update/tutorial/tutorial item/modern/door.png" class="door">
        <img style="transform: translateX(50vw) translateY(41.5vw);" src="./PNG update/Map1/scene/scene/IMG_6017_new.png" class="floor"> <!--พื้น-->
        
        </div>

        






        <div class="menu_background" id="menu">

            <img class="menu_container" id="menu_con">

            <img class="frame" id="fm2" src="./PNG update/UI/burger menu/R3-01.png">
            <img class="frame" id="fm3" src="./PNG update/UI/burger menu/R5-01.png">
            <img class="frame" id="fmm" id="frs" src="./PNG update/UI/burger menu/new-01.png">
            <img class="frame" id="frs"  src="./PNG update/UI/burger menu/re.png">
            <img class="frame" id="fmt" src="./PNG update/UI/burger menu/song.png"><!-- mute button -->
            <img class="frame" id="fabt" src="./PNG update/UI/burger menu/about.png">

            <div onclick="gotomap2()" class="button map2"  onmouseover="hoverm2()" onmouseout="unhoverm2()"></div>
            <div onclick="gotomap3()" class="button map3r56"  onmouseover="hoverm3()" onmouseout="unhoverm3()"></div>
            <div onclick="gotomap4()" class="button mapmodern"  onmouseover="hovermm()" onmouseout="unhovermm()"></div>
            <div onmouseup="reset()" class="button reset"  onmousedown="hoverrs()"></div>
            <div onmouseup="mute()" class="button mute" onmousedown="hovermt()"></div>
            <div onmouseup="about()" class="button about" onmousedown="hoverabt()"></div>
        </div>

        <div class="burger_button" onclick="callMenu()">
            <img style="width: 5vw; transform-origin: top left;" src="./PNG update/UI/burger menu/burgerlogo.png">
        </div>
    </main>
  


    <script src="tutorial.js"></script>
    <script src="plzrotate.js"></script>
    <script src="burger.js"></script>
    <script src="loading.js"></script>

</html>
